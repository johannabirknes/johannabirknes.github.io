<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tellespill</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="game-container">
        <img class="overskrift" src="./Ressurser/tellespillet1.png" alt="TELLESPILLET">

        <div id="timer-container">
            <h2 id="timer">0 sek</h2>
        </div>

        <div class="number-box">
            <ul id="number-list">
            </ul>
        </div> 
        <a href="#highscore-table"><button id="highScoreBtn">High-score <i class="fa-solid fa-arrow-down"></i></button></a>
    </div>

    <table id="highscore-table">
        <thead>
            <tr>
                <th>Ranking</th>
                <th>Tid</th>
            </tr>
        </thead>
        <tbody>

        </tbody>
    </table>

    <footer>
        <div>
          <h3>Ressurser</h3>
          <a href="https://www.youtube.com/watch?v=XATr_jdh-44 ">Youtube - overlappende elementer</a> <br>
          <a href="https://www.w3schools.com/">w3schools</a> <br>
          <p>Kode 2</p>
        </div>
        <div>
          <h3>Verktøy</h3>
          <p>Inkscape</p>
          <a href="https://imagecolorpicker.com/">Colorpicker</a> <br>
          <a href="https://fontawesome.com/">fontawesome</a> <br>
          <a href="https://cdnjs.com/">cdnjs</a>
        </div>
        <div>
          <h3>Kontakt meg</h3>
          <p>Har du noen spørsmål eller forslag til forbedringer? Kontakt meg på johannabi@viken.no</p>
        </div>
      </footer>
      
      

    <script src="script.js"></script>
</body>
</html>
